<!DOCTYPE html>
<html lang="en">
<head>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn: Log In or Sign Up</title>
</head>
<body>

    <header>
        <div class="logo">
            <img src="icon.png" alt="LinkedIn Main Logo">
        </div>
        <div class="menu">
            <ul>
                <li><a href="#"><i class='bx bxs-compass'></i><span>Discover</span></a></li>
                <li><a href="#"><i class="fa fa-group"></i><span>People</span></a></li>
                <li><a href="#"><i class="fa fa-youtube-play"></i><span>Learning </span></a></li>
                <li id="jobs"><a href="#"><i class="fa fa-briefcase"></i></i><span>Jobs</span></a></li>
                <li id="join"><a href="#">Join Now</a></li>
                <li id="header-sign-in"></a><a href="#">Sign in</a></li>
            </ul>
        </div>
    </header>
    <section>
        <div class="login-register">
            <div class="sign-professional">
                <h1>Welcome to your <br> professional community</h1>
                <form action="#">
                <div class="input1">
                    <span for="">Email or phone</span><br>
                        <input type="text" name="" id="t1">
                </div>
                <div class="input1">
                    <span for="">Password</span><br>
                        <input type="password" name="" id="">
                </div>
                <span><a href="#">Forgot Password?</a></span>
                <div class="input1">
                    <input type="submit" value="Sign in">
                </div>
                <br>
                <div class="or">
                    <div class="d1"></div>&nbsp;&nbsp;&nbsp;&nbsp;<span>or</span>&nbsp;&nbsp;&nbsp;&nbsp;<div class="d1"></div>
                </div>
                <br>
                <div class="input1">
                    <button class="btn1"><i class='bx bxl-google'></i> &nbsp; Continue With Google</button>
                </div>
                <div class="input1">
                  <button id="btn2">New to LinkedIn? Join now</button>
                </div>
            </form>
            </div>
            <div class="sign-img">
                <img src="sign-img.png" alt="100 million">
            </div>
            
        </div>
    </section>



</body>
</html>
